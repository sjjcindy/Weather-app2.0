<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bc92585769.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&family=Knewave&family=Permanent+Marker&family=Saira+Extra+Condensed:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
       <h1>
            Todays Forcast 
            <i class="fas fa-cloud-sun-rain"></i>
        </h1>
        <h2 id="city"> Phoenix </h2>
        <ul>
            <li>
                Friday 05:00
            </li>
            <li id="description"> </li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                    alt="clear"
                    class="float-left"
                    />
                    <div class="float-left">
                       <strong id="temperature"> 90 </strong>
                       <span class="units">°F | °C
                       </span>  
                </div>
             </div>
        </div>
            <div class="col-6">
                <ul>
                    <li>
                        <i class="fas fa-umbrella"></i>
                        Precipitation: 0%
                    </li>
                    <li>
                        <i class="fas fa-hand-holding-water"></i>
                        Humidity: 11%
                    </li>
                    <li>
                        <i class="fas fa-wind"></i>
                        Wind: 3 mph
                    </li>
                </ul>
            </div>
        </div>
    </div>
        <small>
            <a href="https://github.com/sjjcindy/Weather-app2.0" target="blank"> Open-source code </a>
        by Cynthia Rodriguez 
        </small>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
